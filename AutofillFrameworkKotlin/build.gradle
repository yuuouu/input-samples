buildscript {
    repositories {
        google()
        mavenCentral()
    }
    ext.kotlin_version = '1.3.40'
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
